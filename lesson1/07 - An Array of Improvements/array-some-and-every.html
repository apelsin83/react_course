<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 15, 19, 12];

  // Is there at least one adult in the group?
  const adult_present = ages.some(age => age >= 18);
  console.log(adult_present);

  // Is *everyone* old enough to drink?
  const all_old_enough = ages.every(age => age >= 18);
  console.log(all_old_enough);


</script>
</body>
</html>
