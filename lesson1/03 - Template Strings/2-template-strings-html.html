<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

  /* multiline strings in ES5 are a lot of work... */
  // const text = "I am Daenerys Stormborn of the House Targaryen."+
  //               "The First of Her Name,"+
  //               "the Unburnt,"+
  //               "Queen of Meereen,"+
  //               "Queen of the Andals and the Rhoynar and the First Men,"+
  //               "Khalisee of the Great Grass Sea,"+
  //               "Breaker of Chains and Mother of Dragons";


//   /* It is much easier to create multiline strings in ES6... */
//   const text =  `
// I am Daenerys Stormborn of the House Targaryen.
// Daenerys Targaryen: The First of Her Name,
// the Unburnt, Queen of Meereen,
// Queen of the Andals and the Rhoynar and the First Men,
// Khalisee of the Great Grass Sea,
// Breaker of Chains and Mother of Dragons ` ;

 // console.log(text)
  /* Some data is always nice to have :) */
  const person = {
      fullName: "Daenerys Targaryen",
      firstName: "Daenerys",
      lastName: "Stormborn",
      nickName: "Khalisee",
      house: "Targaryen",
      minutes: 127,
      seconds: 35,
      episodes: 25,
      url: "http://gameofthrones.wikia.com/wiki/Daenerys_Targaryen"
  };

  /* multiline strings can be used to create markup for example */
  const markup = `
    <div class="person">
      <h2>${person.fullName}</h2>
      <p class="description">
                I am ${person.firstName} Stormborn of the House ${person.house}.<br/>
                The First of Her Name,<br/>
                the Unburnt, Queen of Meereen,<br/>
                Queen of the Andals and the Rhoynar and the First Men,<br/>
                ${person.nickName} of the Great Grass Sea,<br/>
                Breaker of Chains and Mother of Dragons.
      </p>
      <ul class="stats">
          <li>Bio: <a href="${person.url}">Mother of Dragons</a></li>
          <li>Episodes: ${person.episodes}</li>
          <li>Minutes: ${person.minutes}</li>
          <li>Seconds: ${person.seconds}</li>
      </ul>
    </div>
  `;
  //
  console.log(markup);
  document.body.innerHTML = markup;

</script>
</body>
</html>
