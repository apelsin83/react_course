<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

    /* Let's assume that the *bio* property is optional... */
    const hero =   {
                        name: "Arya",
                        house: "Stark",
                        portrait: "http://images5.fanpop.com/image/photos/31000000/Arya-Stark-tv-female-characters-31019695-292-400.jpg",
                        // bio: "Arya started as a tomboy and grew up to be a deadly assasin",
                    }

    /* Let's assume that the *bio* property is optional... */
    const markup = `
      <div class="hero">
        <h2>${hero.name} of house ${hero.house}</h2>
        <p>
          ${hero.bio ? `<h4>Bio:</h4> ${hero.bio}` : ''}
        </p>
        <img src="${hero.portrait}" style="width:200px"/>
      </div>
    `;

  document.body.innerHTML = markup;

</script>
</body>
</html>
